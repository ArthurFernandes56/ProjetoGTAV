<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site GTAV</title>
    <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/chalet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/fontes/fontes/ChaletComprime.ttf">
    <link rel="stylesheet" href="./src/css/responsivo.css">

</head>

<body>
    <header class="Cabecalho">
        <div class="Logo">
            <img src="./src/imagens/logo-rockstar.svg" alt="Logo Rockstar Games">
            <hr />
            <img src="./src/imagens/logo-gta.svg" alt="Logo GTA V">
        </div>
        <nav>
            <ul class="Menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://github.com/ArthurFernandes56?tab=repositories" target="_blank">Suporte <img src="./src/imagens/icone-link.svg" alt="Icone de link de suporte"></a>
                    
                </li>
            </ul>
        </nav>
    </header>
    <main class="Main" id="Home">
        <img class="ImagemFundo" src="src/imagens/bg-main.png"
            alt="Rapaz de moletom laranja ao lado de um carro esportivo amarelo">
        <div class="Informacoes">
            <div class="ListaDeJogos">
                <img src="src/imagens/logo-gta-v.svg" alt="Logo GTA V">
                <img src="src/imagens/logo-gta-online.svg" alt="Logo GTA Online">
            </div>
            <h1 class="Titulo">Já disponiveis para Playstation 5 e Xbox Series X|S</h1>
            <p class="Texto">Experimente os fênomenos de entretenimento Grand Theft Auto V e GTA ONLINE</p>
            <a class="btnComprar" href="#comprar">Compre Já</a>
        </div>
    </main>
    <section class="CompreJa" id="Comprar">
        <h2 class="Titulo">Compre já</h2>
        <div class="Cartao">
            <img class="CapaDoJogo" src="src/imagens/gta5.jpg" alt="Capa do jogo GTA V">
            <div class="Informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>modo historia do GTA V </strong> e <strong>GTA Online</strong>
                </p>
                <ul class="Plataformas">
                    <li>
                        <img src="src/imagens/logo-ps5.svg" alt="Logo do Playstation 5">
                    </li>
                    <li>
                        <img src="src/imagens/logo-xbox-series-s.svg" alt="Logo Xbox Series X|S">
                    </li>
                    <li>
                        <img src="src/imagens/logo-ps4.svg" alt="Logo Playstation 4">
                    </li>
                    <li>
                        <img src="src/imagens/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="src/imagens/logo-pc.svg" alt="Logo Pc">
                    </li>
                </ul>
            </div>
            <button class="btnPlataforma">
                Selecione a plataforma
                <ul class="Plataformas">
                    <li>
                        <img src="src/imagens/logo-ps5.svg" alt="Logo do Playstation 5">
                    </li>
                    <li>
                        <img src="src/imagens/logo-xbox-series-s.svg" alt="Logo Xbox Series X|S">
                    </li>
                    <li>
                        <img src="src/imagens/logo-ps4.svg" alt="Logo Playstation 4">
                    </li>
                    <li>
                        <img src="src/imagens/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="src/imagens/logo-pc.svg" alt="Logo Pc">
                    </li>
                </ul>
            </button>
        </div>
    </section>
    <script src="./src/js/index.js"></script>
</body>

</html>
